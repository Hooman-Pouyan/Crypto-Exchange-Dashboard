<section *ngIf="!loadData();else loading" class="grid lg:grid-cols-4 gap-4">
  <p-skeleton *ngFor="let item of [].constructor(10)" height="6rem"></p-skeleton>
</section>
<ng-template #loading>

  <div class="grid lg:grid-cols-4 gap-4">
    <div class="w-full">
      <app-filter [currencies]="wallets()" (result)="filterResult($event)"></app-filter>
    </div>
  </div>
  <div class="grid lg:grid-cols-4 gap-4">
    <div *ngFor="let item of filteredWallets()">
      <mat-card class="example-card">
        <mat-card-content>
          <div class="flex gap-2 justify-between align-center">
            <div>
              <p class="text-lg">{{item.balance}}</p>
              <small class="text-sm">{{item.currency}}</small>
            </div>
            <div>
              <img [src]="cdnUrl+'public/currencies/'+item.currency.toLowerCase()+'.svg'" class="w-16"/>
            </div>
          </div>
        </mat-card-content>

        <mat-card-footer>
          <mat-progress-bar mode="determinate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</ng-template>
